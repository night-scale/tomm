spring:
  datasource:
    url: jdbc:mysql://localhost:3306/your_database_name
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update  # 根据需求设置，开发建议为 update，生产建议为 none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
